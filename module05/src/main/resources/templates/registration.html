<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Listing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container">

    <form th:action="@{/registration}" th:object="${userForm}" method="POST" enctype="application/x-www-form-urlencoded">
        <h2 class="form-signin-heading">Регистрация</h2>
        <div class="form-group">
            <label>Имя</label>
            <input th:field="*{username}" class="form-control" placeholder="Username" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label>Почта</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label>Подтверждение</label>
            <input type="password" th:field="*{confirm}" class="form-control" placeholder="Confirmation"/>
        </div>
        <div class="form-group">
            <label>reCaptcha:</label>
            <div class="g-recaptcha col-sm-5" data-sitekey="${captchaSiteKey}" data-callback="captchaSuccess" data-expired-callback="captchaExpired"></div>
            <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
<script th:inline="javascript">
    var captchaSuccess = function () {
        $("#captchaError").html("").hide();
    };

    var captchaExpired = function () {
        $("#captchaError").html("reCaptcha протухла. Давай по новой").show();
        grecaptcha.reset();
    };
</script>
</body>
</html>
